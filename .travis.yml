---

language: python
dist: bionic
addons:
  apt:
    packages:
    - software-properties-common
    - python3-pip

install:
  - pip3 install ansible
  - ansible-galaxy install deekayen.pgadmin4
  - pip3 install ansible-lint
  - pip3 install ansible-review

before_script:
  - ansible --version
  - ansible-lint --version
  - ansible-review --version

script:
  - git ls-files | grep -Ei '^[^[:punct:]].+.(yaml|yml)$' | xargs ansible-lint
  - git ls-files | grep -Ei '^[^[:punct:]].+.(yaml|yml)$' | xargs ansible-review

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
